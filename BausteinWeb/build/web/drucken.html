<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datei ausw채hlen und drucken</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div ><a href="index.html"><img src="CDT-Logo.png" alt="Logo CDT" class="logo"></a></div>
     <div class="tabKlein">
         <p class="zagol">Datei ausw채hlen und drucken</p><br>
    <label class="txtZur">W채hlen Sie ein Vertrag:</label><p>
    <input type="file" id="fileInput" class="dateiGross"><p>
    <button onclick="printFile()" class="btnOneTab">Drucken</button>

    <iframe id="printFrame" class="txtZur" style="display:none; "></iframe>

    <script>
        function printFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(event) {
                    const printFrame = document.getElementById('printFrame');
                    printFrame.srcdoc = event.target.result;
                    printFrame.onload = function() {
                        printFrame.contentWindow.print();
                    };
                };

                reader.readAsText(file);
            } else {
                alert("Bitte w채hlen Sie eine Datei aus.");
            }
        }
    </script>
    </div>
</body>
</html>
